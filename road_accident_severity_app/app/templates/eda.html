{% load static %}  <!-- Load static files -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto py-8">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">EDA on Original Dataset</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Image Cards will be dynamically rendered here -->
      {% for image in images %}
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <img 
          src="{% static image.url %}"
          alt="Image of {{ image.filename }}"
          class="w-full h-48 object-contain"
        >
        <div class="p-4">
          <p class="text-gray-700 text-sm font-medium truncate">
            {{ image.filename }}
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
