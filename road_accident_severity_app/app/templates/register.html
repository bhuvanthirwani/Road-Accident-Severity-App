<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">Register</h2>
        {% if error %}
            <p class="text-red-500 text-sm mb-4">{{ error }}</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required
                    class="w-full mt-1 px-3 py-2 border rounded-md shadow-sm border-gray-300">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full mt-1 px-3 py-2 border rounded-md shadow-sm border-gray-300">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Register
            </button>
        </form>
        <p class="text-sm text-gray-600 mt-4 text-center">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login here</a>.
        </p>
    </div>
</body>
</html>
